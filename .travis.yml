stages:
  - test
  - name: deploy
    if: branch = master
  - name: local docker
    if: branch = dev

jobs:
  include:
    - stage: test
      name: 'Web API tests'
      language: csharp
      mono: none
      dotnet: 3.1
      before_script:
        - cd web-api
      script:
        - dotnet restore
        - dotnet build -c Release
        - dotnet test -c Release

    - stage: test
      name: 'Web Admin tests'
      language: node_js
      node_js: 13
      before_script:
        - cd web-admin
      script:
        - npm install
        - npm run build
        - npm test

    - stage: test
      name: 'Web Client tests'
      language: node_js
      node_js: 13
      before_script:
        - cd web-client
      script:
        - npm install --silent
        - npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI

    - stage: deploy
      name: 'Deploy Web Admin to Firebase Hosting'
      language: node_js
      node_js: 13
      before_script:
        - cd web-admin
      script:
        - npm install
        - npm run build
      after_success:
        - cd ..
      deploy:
        provider: firebase
        token: ''
        message: 'Travis-CI automated deployment of Web Admin'
        only: 'hosting:web-admin'
        edge: true

    - stage: deploy
      name: 'Deploy Web Client to Firebase Hosting'
      language: node_js
      node_js: 13
      before_script:
        - cd web-client
      script:
        - npm install
        - npm run build
      after_success:
        - cd ..
      deploy:
        provider: firebase
        token: ''
        message: 'Travis-CI automated deployment of Web Client'
        only: 'hosting:web-client'
        edge: true

    - stage: deploy
      name: 'Deploy Web API to Google Cloud Run'
      services:
        - docker
      env:
        - GCP_PROJECT_ID=bionic-rock-273013
        - IMAGE=gcr.io/bionic-rock-273013/drinks-webapi
        - CLOUD_RUN_SERVICE=drinks-web-api-dev
        - CLOUD_RUN_REGION=us-central1
        - CLOUDSDK_CORE_DISABLE_PROMPTS=1 # prevent gcloud from prompting
      before_install:
        - openssl aes-256-cbc -K $encrypted_98d237b7dbf4_key -iv $encrypted_98d237b7dbf4_iv -in deploy/google-key.json.enc -out google-key.json -d
        - curl https://sdk.cloud.google.com | bash > /dev/null
        - source "$HOME/google-cloud-sdk/path.bash.inc"
        - gcloud auth activate-service-account --key-file=google-key.json
        - gcloud auth configure-docker # enable "docker push" to gcr
        - gcloud config set project "${GCP_PROJECT_ID}"
        - gcloud components install beta # until Cloud Run is generally available (GA)
      install: true # no-op
      before_script:
        - cd web-api
      script:
        - |
          set -ex;
          docker build -t "${IMAGE}:${TRAVIS_COMMIT}" -f docker/Dockerfile . && \
          docker push "${IMAGE}:${TRAVIS_COMMIT}" && \
          gcloud beta run deploy "${CLOUD_RUN_SERVICE}" \
            --image="${IMAGE}:${TRAVIS_COMMIT}" \
            --platform=managed \
            --region="${CLOUD_RUN_REGION}" \
            --allow-unauthenticated;
          set +x

    - stage: local docker
      name: 'Local environment deployment test'
      services:
        - docker
      script:
        - docker-compose -f docker-compose.yml -f docker-compose-ci.yml build
