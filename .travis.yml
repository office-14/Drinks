matrix:
  include:
    - language: csharp
      solution: web-api/Project.sln
      mono: none
      dotnet: 3.1
      script:
        - dotnet restore web-api/Project.sln
        - dotnet test -c Release web-api/Project.sln

    - language: node_js
      node_js:
        - 12
      before_script:
        - cd web-admin
      script:
        - npm install
        - npm run build
        - npm test
