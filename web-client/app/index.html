<!DOCTYPE html>
<html ng-app="drinksApp">
	<head>
		<title>Кофейня 14</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.2.3/motion-ui.min.css">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation-prototype.min.css">
	    <link href='https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css' rel='stylesheet' type='text/css'>
	    <link rel="stylesheet" href="lib/angular-material/angular-material.min.css">
  		<base href="/">
	</head>

	<body ng-controller="MainController as main">
		<style>
			md-toast.md-success-toast-theme .md-toast-content {
			    background-color: #4CAF50;
			}

			md-toast.md-error-toast-theme .md-toast-content {
			    background-color: #F44336;
			}
		</style>
		<!-- Start Top Bar -->
	    <div class="top-bar">
	      <div class="top-bar-left">
	        <ul class="menu">
				<li class="menu-text">Кофейня 14</li>
				<li><a ng-click="main.go_to_menu()">Меню</a></li>
				<li><a ng-click="main.go_to_cart()">Корзина <span>({{main.get_cart_products_qty()}})</span></a></li>
				<li ng-show="main.if_order_exist()"><a ng-click="main.go_to_order()">Заказ</a></li>
	        </ul>
	      </div>
	      
	    </div>
	    <!-- End Top Bar -->
		<div ui-view></div>
		<footer class="callout secondary">
      
		      <div class="grid-x grid-margin-y expanded">
		    
		        <div class="medium-6 cell">
		         	<ul class="menu">
						<li><a ng-click="main.go_to_menu()">Меню</a></li>
						<li><a href="main.go_to_cart()">Корзина</a></li>
		        	</ul>
		        </div>
		    
		        <div class="medium-6 cell">
		          <ul class="menu align-right">
		            <li class="menu-text">Copyright © 2020 Кофейня 14</li>
		          </ul>
		        </div>
		      </div>
		    
		    </footer>
		<script src="lib/angular/angular.min.js"></script>
		<script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script src="lib/underscore/underscore-min.js"></script>
		<script src="lib/angular-material/angular-material.min.js"></script>
		<script src="lib/angular-aria/angular-aria.min.js"></script>
		<script src="lib/angular-animate/angular-animate.min.js"></script>
		<script src="drinks-app.js"></script>
	</body>
</html>
