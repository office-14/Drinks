<div class="text-center">
  <h2>Напитки</h2>
  <hr>
</div>

<article class="grid-container">
  <div class="grid-x grid-margin-x small-up-2 medium-up-2 large-up-4">
    <div class="cell" ng-repeat="drink in drinks track by drink.id">
      <a ui-sref="drink({id:drink.id})"><img class="thumbnail" ng-src="{{drink.photo_url}}"></a>
      <a ui-sref="drink({id:drink.id})"><h5>{{drink.name}}</h5></a>
      <p>{{drink.smallest_size_price}} ₽</p>
      <a ui-sref="drink({id:drink.id})" class="button expanded">Подробнее</a>
    </div>
  </div>
</article>
