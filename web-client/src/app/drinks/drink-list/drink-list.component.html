<!--Main layout-->
<main>
  <div class="container">
    <section id="ecommerce" class="text-center drink-list__title-section">
      <!--Section heading-->
      <h1 class="section-heading mb-5  h1 mt-0 drink-list__title">Меню</h1>
      <!--Grid row-->
      <div class="row mb-5">

          <!--Grid column-->
          <div class="col-lg-3 col-md-6 mb-4 drink-list-item" *ngFor="let drink of getDrinks()">

              <!--Card-->
              <div class="card align-items-center">
                  <!--Card image-->
                  <div class="view overlay">
                      <img src="{{drink.photo_url}}" class="img-fluid" alt="">
                      <a uiSref="drink" [uiParams]="{ drink_id: drink.id }">
                          <div class="mask rgba-white-slight waves-effect waves-light"></div>
                      </a>
                  </div>
                  <!--Card image-->

                  <!--Card content-->
                  <div class="card-body text-center">
                      <h5>
                          <strong>
                              <a uiSref="drink" [uiParams]="{ drink_id: drink.id }" class="dark-grey-text drink-list-item__name">
                                {{drink.name}}                                  
                              </a>
                          </strong>
                      </h5>
                      <hr>
                      <p><span class="mr-1"><strong class="drink-list-item__price">{{drink.smallest_size_price}} ₽</strong></span></p>

                  </div>
                  <!--Card content-->

              </div>
              <!--Card-->

          </div>
          <!--Grid column-->

      </div>
      <!--Grid row-->
    </section>
  </div>
</main>
